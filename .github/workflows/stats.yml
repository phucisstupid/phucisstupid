name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@main

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@main
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=catppuccin_mocha&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@main
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=catppuccin_mocha&card_width=395&hide_border=true
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
